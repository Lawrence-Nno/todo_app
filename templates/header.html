<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      {% if logged_in: %}
        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
      {% endif %}
      <div class="ms-auto ms-autonav">
        {% if current_user.email == 'lawrence.nno@gmail.com': %}
        <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}">All Users</a>
        {% endif %}
      </div>
      <div class="ms-auto ms-autonav">
        {% if not logged_in: %}
        <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Log in</a>
        {% else: %}
        <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Log out</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
    <footer class="footer text-center">
      <div class="footer-text">&copy; <a class="footer-link" href="https://lawrence-nno.online">Lawrence Nno</a> | {{ footer_time }} | TodoApp | <a class="footer-link" href="https://lawrence-nno.online/#contact">Contact me</a></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
